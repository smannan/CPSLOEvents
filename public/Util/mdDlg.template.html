<md-content layout="column" flex class="md-padding">
  <md-list>
    <md-list-item ng-repeat="user in users">
      <div class="md-list-item-text" style="margin-bottom : 10px">
        <i class="fa fa-trash" ng-click="delete(user)"></i> {{user.firstName}} {{user.lastName}}
      </div>
    </md-list-item>
  </md-list>
</md-content>
