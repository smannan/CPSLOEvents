<div>
   <md-content layout-padding>
   <md-input-container>
      <label>Email</label>
         <input ng-model="user.email" type="email" required>
   </md-input-container>

   <md-input-container>
      <label>Password</label>
         <input ng-model="user.password" type="password" required>
   </md-input-container>
   </md-content>
</div>

<md-button class="md-primary md-raised" ng-click="login()">Login</md-button>
