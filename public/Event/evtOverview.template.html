<h2>Events</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="evt in evts">
      <cnv-summary to-summarize="evt" edit-evt="editEvt($index)"
      del-evt="delEvt($index)" check-usr="evt.ownerId === user.id">
      </cnv-summary>
   </div>
</div>

<button class="btn btn-primary" 
        type="button" 
        style="margin-top:5px" 
        ng-click="newEvent()">New Event
</button>
