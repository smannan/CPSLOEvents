<h2>{{cnvTitle}}</h2>
<div class="list-group">
   <div class="list-group-item" ng-repeat="msg in messages">
      <cnv-detail msg="msg"></cnv-detail>
   </div>
</div>

<div style="padding-left: 5px; padding-right: 5px">
   <textarea type="text"
             style="width:100%; 
                    height:200px;"
       ng-model="newMessage"></textarea>

   <button class="btn btn-primary" 
           type="button" 
           style="margin-top:10px;" 
           ng-click="createMessage()">New Message
   </button>
</div>
