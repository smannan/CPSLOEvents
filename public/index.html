<html lang="en" >
<head>
   <title>CP SLO Events</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  
   <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>

<script src="cpsloeventsapp.js"></script>

<link rel="stylesheet" href="cpsloeventsapp.css">

<script src="Home/homeController.js"></script>
<script src="Register/registerController.js"></script>
<script src="Login/loginController.js"></script>
<script src="Login/loginService.js"></script>
<script src="Event/evtDetailController.js"></script>
<script src="Event/evtOverviewController.js"></script>
<script src="Event/myEvtOverviewController.js"></script>
<script src="Util/notifyDlg.js"></script>
<script src="ui-routes.js"></script>
   
<body ng-app="BlankApp" ng-cloak>
<!--  HTML content -->  
<div>
    <md-nav-bar
      md-selected-nav-item="currentNavItem"
      nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-sref="login" name="login" ng-if="!user">
         Login
      </md-nav-item>          
  
      <md-nav-item md-nav-sref="register" name="register" ng-if="!user">
         Register
      </md-nav-item>
       
      <md-nav-item md-nav-sref="aEvents" name="allEvents" ng-if="!user">
         All Events
      </md-nav-item>
       
      <md-nav-item md-nav-sref="yEvents" name="yEvents" ng-if="!user">
         Your Events
      </md-nav-item>
       
      <!-- Right justify Logout button --> 
      
      <md-nav-item md-nav-sref="logout" name="logout" ng-if="!user">
         Logout
      </md-nav-item>
    
   </md-nav-bar>
</div>
   
<div>
   <md-input-container>
      <label>Email</label>
         <input ng-model="user.email" type="email">
   </md-input-container>

   <md-input-container>
      <label>Password</label>
         <input ng-model="user.password" type="password">
   </md-input-container>
</div>
   
<md-button class="md-accent md-raised" ng-click="login()">Login</md-button>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    angular.module('BlankApp', ['ngMaterial']);
  </script>
  <ui-view/>
</body>
</html>
