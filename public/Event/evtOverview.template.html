<h1 style="margin-left:7px; font-family:'Roboto', san-serif;">Events</h1>

<md-button class="md-primary md-raised" ng-click="createEvt()">New Event</md-button>

<md-content>
   <md-list flex>
      <md-divider></md-divider>
         <md-list-item class="md-3-line" ng-repeat="item in dumbEvts" ng-click="null">
            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}"/>
               <div class="md-list-item-text" layout="column">
                  <span flex></span>
                  <h3 style="font-weight: bold">{{item.evtName}}</h3>
                  <h3 style="font-style: italic">
                     {{item.date}}, {{item.time}} @ {{item.location}}
                  </h3>
                  <p>{{item.evtDesc}}</p>
                  <span flex></span>
                  <md-divider></md-divider>
         </md-list-item>   
         </div>
         <span>
            <md-button class="md-icon-button md-primary" aria-label="Edit">
               <md-icon md-svg-icon="Icons/edit.svg"></md-icon>
            </md-button>
            
            <md-button class="md-icon-button md-primary" aria-label="Edit">
               <md-icon md-svg-icon="Icons/delete.svg"></md-icon>
            </md-button>
         </span>
    </md-list>
</md-content>
